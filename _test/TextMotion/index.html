<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text Motion </title>
    <style>
        body{ margin:0; padding:0; display: flex; flex-direction: column; justify-content: space-between;}
        section.wrap{ width: 100%; border: 1px solid tomato; box-sizing: border-box; padding: 100px 0; }

        .container{ position: relative; width: 100%;display: flex; justify-content: center; align-items: center;}
        h1{ margin: 0 auto; padding:0; font-size: 2.5em;}

        .split-line{ overflow: hidden;}
    </style>
</head>
<body>

    <section class="wrap">
        <div class="container">
            <h1 class="title">
                MUSINSA is where you can discove your true self
            </h1>
        </div>
    </section>

    <section class="wrap">
        <div class="container">
            <h1 class="sentence" style="width: 600px; line-height: 150%">
                MUSINSA is where you can discove your true self
            </h1>
        </div>
    </section>

    <section class="wrap">
        <div class="container">
            <h1 class="character" style="width: 600px; line-height: 150%">
                MUSINSA is where you can discove your true self
            </h1>
        </div>
    </section>

    
    <script src="https://yjs-ixd.com/libs/js/gsap/gsap.min.js"></script>
    <script src="https://yjs-ixd.com/libs/js/gsap/SplitText.min.js"></script>

    <script src="./TextMotion.js"></script>
    
</body>
</html>
