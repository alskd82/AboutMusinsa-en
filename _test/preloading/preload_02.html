<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Preloading with Javascript Only </title>
</head>
<body>

    <script>

const images = [
    "./img/img_1.jpg", "./img/img_2.jpg", "./img/img_3.jpg", "./img/img_4.jpg", "./img/img_5.jpg",
    "./img/img_6.jpg", "./img/img_7.jpg", "./img/img_8.jpg", "./img/img_9.jpg", "./img/img_10.jpg",
];

const preload = (images) => {
    images.forEach((image) => {
        const img = new Image();
        img.src = image;
    });
};
// preload(images);

const addLoadEvent = (func) => {
    const onloadEvent = window.onload;
    if (typeof window.onload != 'function') {
        window.onload = func;
    } else {
        window.onload = function() {
            if (onloadEvent) {
                onloadEvent();
            }
            func();
        }
    }
}

addLoadEvent(preload(images));

    </script>
    
</body>
</html>
